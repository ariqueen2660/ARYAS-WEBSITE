        function createButton() {
            // Yeni bir düğme öğesi oluştur
            var button = document.createElement("button");

            // Düğme metni ve özelliklerini ayarla
            button.innerHTML = "Beni Tıkla!";
            button.setAttribute("onclick", "buttonClick()");

            // Düğmeyi body veya istediğiniz başka bir öğeye ekle
            document.body.appendChild(button);
        }

        function buttonClick() {
            // Düğme tıklandığında gerçekleşecek eylemi tanımla
            console.log("Düğme tıklandı!");
            // İhtiyaca göre buraya daha fazla işlev ekleyebilirsiniz
        }
